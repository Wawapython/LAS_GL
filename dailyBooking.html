<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Booking</title>
    <link rel="stylesheet" href="dailyBooking.css">
    <script src="dailyBooking.js" defer></script>
</head>
<body>
    <h1>Date</h1>

    <input type="file" />

    <table class="dailyGL">

        <tr>
            <th class="GL">GL</th>
            <th class="Dr">Dr</th>
            <th class="Cr">Cr</th>
            <th class="Memo">Memo</th>
            <th > insert or delete</th>
        </tr>
        <div>
            <button id="btnAddNewTesk">新增GL</button>
        </div>

        <tr>
            <td><input class="txtGL" type="text" placeholder="GL"></td>
            <td><input class="numDr" type="number" placeholder="Dr"></td>
            <td><input class="numCr" type="number" placeholder="Cr"></td>
            <td><input class="txtMemo" type="text" placeholder="Memo"></td>
                       
        </tr>
            
    </table>

    
    <button class="balance">Check Balance</button>
    <button class="export">Export</button>
    <button class="submit">Submit</button>
    <button>To Daily Checking</button>



</body>
</html>
